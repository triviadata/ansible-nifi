---
- name: Install lxml python module
  ansible.builtin.package:
    name: python3-lxml
    state: present

- name: Create NiFi group
  ansible.builtin.group:
    name: "{{ nifi_group }}"
    state: "present"
    system: "yes"

- name: Create NiFi user
  ansible.builtin.user:
    name: "{{ nifi_user }}"
    groups: "{{ nifi_group }}"
    append: "yes"
    state: "present"
    create_home: "no"
    system: "yes"

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: "directory"
    owner: "{{ nifi_user }}"
    group: "{{ nifi_group }}"
    mode: "0755"
  with_items:
    - "{{ nifi_config_dirs.install }}"
